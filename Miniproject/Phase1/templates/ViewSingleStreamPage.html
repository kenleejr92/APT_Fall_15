{% extends "Base.html" %}

{% block head %}
{{ super() }}
<script src="/js/dropzone.js"></script>
<link href="/css/dropzone.css" rel="stylesheet">
<script src="/js/lightbox.js"></script>
<link href="/css/lightbox.css" rel="stylesheet">
{% endblock %}

{% block body %}
        <h1>Welcome to {{ stream_name }}</h1>
        <div>

        {% for key in photo_urls %}
            <p style="float: left; font-size: 9pt; text-align: center; width: 23%; margin-right: 1%; margin-bottom: 0.5em;">
             <a href="{{ key }}" data-lightbox="stream">
                 <img HEIGHT="150" WIDTH="150" style="width: 100%" src="{{ key }}=s32" class="img-thumbnail" />
             </a>
            </p>
        {% endfor %}
        <p style="clear: both;">
        </div>

        {% if owner %}
        <h2>Upload a Photo</h2>
        <form action="{{ upload_url }}" method="POST" class="dropzone" enctype="multipart/form-data">

        </form>
        {% else %}
        <h2>Subscribe</h2>
        <form action="/subscribe" method="POST">
            <input type="submit" name="submit" value="Subscribe to {{ stream_name }}">
        </form>
        {% endif %}
{% endblock %}
