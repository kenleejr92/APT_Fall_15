{% extends "Base.html" %}

{% block head %}
{{ super() }}
<script src="/js/dropzone.js"></script>
<link href="/css/dropzone.css" rel="stylesheet">
<script src="/js/lightbox.js"></script>
<link href="/css/lightbox.css" rel="stylesheet">
{% endblock %}

{% block body %}
        <h1>Welcome to {{ stream_name }}</h1>
        <div>
        {% for key in photo_urls %}
             <a href="{{ key }}" data-lightbox="stream"><img src="{{ key }}=s32" class="img-thumbnail" /></a>
        {% endfor %}
        </div>
        {% if owner %}
        <h2>Upload a Photo</h2>
        <form action="{{ upload_url }}" method="POST" class="dropzone" enctype="multipart/form-data"></form>
        {% else %}
        <h2>Subscribe</h2>
        <form action="/subscribe" method="POST">
            <input type="submit" name="submit" value="Subscribe to {{ stream_name }}">
        </form>
        {% endif %}
        <a href="/view_map">View Stream on Google Map</a>
{% endblock %}
