<!DOCTYPE html>
{% autoescape true %}


<html>
    <head>
        <link href="../assets/css/lightbox.css" rel="stylesheet">

    </head>


  <body>
    <h2>Streams I own</h2>

         <div>

             <p style="float: left; font-size: 9pt; text-align: center; width: 23%; margin-right: 1%; margin-bottom: 0.5em;">

{#                    <figcaption>{{ stream.name }}</figcaption>#}
                    {{ stream.name }}

    </ul>

</section>

  <script src="../assets/js/lightbox.js"></script>

</html>
